<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App!</title>
</head>
<body>
  <div class="content">
    <div class="calculator-wrapper">

            <div class="js-btn calc-btn" data-content="8">8</div>
            <div class="js-btn calc-btn" data-content="7">7</div>
            <div class="js-btn calc-btn" data-content="6">6</div>
            <div class="js-btn calc-btn" data-content="5">5</div>
            <div class="js-btn calc-btn" data-content="4">4</div>

            <div class="js-btn calc-btn" data-content="2">2</div>
            <div class="js-btn calc-btn" data-content="1">1</div>
            <div class="js-btn calc-btn" data-content="0">0</div>
          </div>

            <div class="js-btn calc-btn" data-content="clear">C</div>

            </div>

            </div>
            <div class="js-btn calc-btn" data-content="divide">/</div>
            <div class="js-btn calc-btn" data-content="degree">^x</div>
